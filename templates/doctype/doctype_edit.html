{% extends "base.html" %}

{% block title %}Add Transaction Type{% endblock %}

		<div id="wrapper">
		{% block wrapper%}

			<div id="content" class="span14">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
				<form action="" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Save" class="btn primary" />
				</form>
			</div>

			<div id="sidebar" class="span22">
			{% block sidebar %}
					<ul>
						<li><a href="/doctype/entry/" class="btn success" >+ Tipo de Trans</a></li>
					</ul>
			{% endblock %}
			</div>

		{% endblock %}
		</div>
